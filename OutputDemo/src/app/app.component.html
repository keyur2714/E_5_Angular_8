<div class="container">
  <div class="row">
    <div class="col">
      <h1>{{title}}</h1>
    </div>
  </div>
  <div class="row">
    <div class="col">
      <app-message
        [message]="msg"
        (messageEvent)="getMessage($event)"
      >

    </div>
    <div class="col">
      {{newMessage}}
    </div>
  </div>
  <div class="row">
    <div class="col">
        <app-registration></app-registration>
    </div>
  </div>
</div>
