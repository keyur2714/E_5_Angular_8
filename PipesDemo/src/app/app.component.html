<div class="row">
  <div class="col">
    <h1>{{title}}</h1>
  </div>
  <div class="col">
    {{name | uppercase | lowercase}}
  </div>
  <div class="col">
    {{name | uppercase }}
  </div>
</div>
<div class="row">
  <div class="col">
    {{todaysDate | date : 'dd-MM-yyyy hh:mm:ss a'}}
  </div>
  <div class="col">
    {{person | json}}
  </div>
</div>
<div class="row">
  <div class="col">
    <!-- {{num}} -->
    {{numObservable | async}}
  </div>
  <div class="col">
    {{friends | slice:1:3}}
  </div>
  <div class="col">
    {{price | currency:'US' }}
  </div>
</div>
<div class="row">
  <div class="col">
    {{person.name | welcome}}
  </div>
  <div class="col">
    {{accountNo | mask : '#' : 5 | loop : 3}}
  </div>
</div>
